<!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body ng-init="getOrders()">
<!-- Place Order-->
<div class="w3-container">
 <br> <h2>Welcome to Store 1</h2>
<!-----Place Order--------------------------------------------------------------------------------------------------------------------------> 
 <br><button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black w3-hover-red">Place Order</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4">
            <header class="w3-container w3-teal"> 
                    <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h2>Place Order</h2>
            </header>
<!-- Place Order Pop Up -->
        <div class="w3-container">
            <div class="container">
	           <div class="row">
                    <form class="form-horizontal">

            <!-- Name-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Name</label>  
                                <div class="col-sm-3">
                                        <input type="text" placeholder="Name" class="form-control" required="" ng-model="name">
                                </div>
                        </div>



            <!-- Milk--> 
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="company">Milk</label>  
                                <div class="col-sm-3">
                                    <input id="company" name="company" type="text" placeholder="Milk" ng-model="milk" class="form-control input-md" required="">
                                </div>
                        </div>
            <!-- Size-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Size</label>  
                                <div class="col-sm-3">
  		                            <select class="form-control input-md" ng-model="size">
                                    <option value="0">-Select-</option>
                                    <option value="large">Large</option>
                                    <option value="medium">Medium</option>
                                    <option value="small">Small</option>
                                    </select> 
                                </div>
                        </div>

            <!-- Quantity-->
                        <div class="form-group">
                            <label class="col-md-4 control-label">Quantity</label>  
                                <div class="col-sm-3">
                                    <input id="company" type="number" placeholder="#" class="form-control input-md" required="" ng-model="quantity">
                                </div>
                        </div>
            <!--Button place order-->
                        <div class="form-group">
                            <label class="col-md-4 control-label"></label>
                                <div class="col-sm-3">
                                    <button id="submit"  ng-click="placeOrder()">Place Order</button>
                                </div>
                        </div>
                    </form>
                   <div class="col-md-6" >
						<div class="alert alert-success" ng-hide="success">
						<strong>Order Placed successfully</strong>
						</div>
			       </div>
                </div>
                
            </div>
        </div>    
      </div>
    </div>
<!-----Place Order-------------------------------------------------------------------------------------------------------------------------->
  <br><br>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Order Id</th>
      <th>Status</th>
      <th>Pay</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="x in orders">
      <th scope="row">{{count}}</th>
      <td>{{x.order.id}}</td>
      <td>{{x.order.status}}</td>
      <td><button type="submit" class="btn btn-success" ng-click="payOrder(x.order.id)">Pay</button></td>
      <td><button type="submit" class="btn btn-warning" ng-click="updateOrder(x.order.id)">Update</button></td>
      <td><button type="submit" class="btn btn-danger" ng-click="deleteOrder(x.order.id)">Delete</button></td>
      
    </tr>
  </tbody>
</table>
      
    </div>

    
</body>
</html>
